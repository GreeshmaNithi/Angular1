<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <!-- <form onsubmit="event.preventDefault();bank.authenticate()"> -->

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->
                        <input type="text" name="username" formControlName="username" class="form-control" placeholder="username" id="uname" required>

                    </div>
                    
                    <!-- //checking username validation -->
                    <div style="color: red;" *ngIf="(this.registerForm.get('username')?.touched || this.registerForm.get('username')?.dirty)&& this.registerForm.get('username')?.errors">
                        invalid username
                    </div>







                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->
                        <input type="text" name="accountno" formControlName="accountno" class="form-control" placeholder="accountno" id="login_accno" required>

                    </div>

                    <div style="color: red;" *ngIf="(this.registerForm.get('accountno')?.touched || this.registerForm.get('accountno')?.dirty)&& this.registerForm.get('accountno')?.errors">
                        invalid account number
                    </div>




                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" class="form-control" (change)="pswdChange($event)" placeholder="password" id="login_password" required> -->
                        <input type="password" name="password" formControlName="password" class="form-control" placeholder="password" id="login_password"
                            required>

                    </div>

                    <div style="color: red;" *ngIf="(this.registerForm.get('password')?.touched || this.registerForm.get('password')?.dirty)&& this.registerForm.get('password')?.errors">
                        invalid password
                    </div>


                    <div class="form-group">
                        <input type="submit" value="Register"  class="btn float-right login_btn "
                            style="width:50%">
                            <!-- <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn "
                            style="width:50%"> -->
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already exist <a routerLink="">Log in</a></p>
        </div>
    </div>
</div>
